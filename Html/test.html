<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .book-sec {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .book-box {
            position: relative;
            cursor: pointer;
            transition: filter 0.3s;
            width: 200px;
            text-align: center;
        }

        .book-box:hover {
            filter: brightness(0.8); /* Dim the book box on hover */
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 3;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 80%;
            text-align: center;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <!-- Your existing HTML code -->

    <div class="book-sec">
        <!-- Add more book boxes as needed -->
        <div class="book-box" onclick="showDetails('Book 1', 'Author 1')">
            <div id="book">
                <img src="https://covers.openlibrary.org/b/id/1-M.jpg" alt="Book 1">
            </div>
            <div class="icons">
                <!-- Add your icon elements here (e.g., font awesome icons) -->
                <i class="fa-solid fa-info-circle"></i>
            </div>
        </div>

        <div class="book-box" onclick="showDetails('Book 2', 'Author 2')">
            <div id="book">
                <img src="https://covers.openlibrary.org/b/id/2-M.jpg" alt="Book 2">
            </div>
            <div class="icons">
                <!-- Add your icon elements here (e.g., font awesome icons) -->
                <i class="fa-solid fa-info-circle"></i>
            </div>
        </div>
    </div>

    <div class="modal" id="myModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeDetails()">Ã—</span>
            <p id="modalTitle"></p>
            <p id="modalAuthor"></p>
            <!-- Add more book details as needed -->
        </div>
    </div>

    <script>
        const showDetails = (title, author) => {
            const modal = document.getElementById("myModal");
            const modalTitle = document.getElementById("modalTitle");
            const modalAuthor = document.getElementById("modalAuthor");

            modalTitle.textContent = `Title: ${title}`;
            modalAuthor.textContent = `Author: ${author}`;

            modal.style.display = "flex";
            document.body.style.overflow = "hidden"; // Disable scrolling
        };

        const closeDetails = () => {
            const modal = document.getElementById("myModal");

            modal.style.display = "none";
            document.body.style.overflow = "auto"; // Enable scrolling
        };

        // Close the modal if the user clicks outside of it
        window.onclick = (event) => {
            const modal = document.getElementById("myModal");
            if (event.target === modal) {
                closeDetails();
            }
        };
    </script>
</body>
</html>
